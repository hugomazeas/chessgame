<!DOCTYPE html>
<html>

<head>
    <title>Chess Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="game.js"></script>
    <script src="board.js"></script>
    <script src="square.js"></script>
    <script src="piece.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Chess Game</h1>
            </div>
        </div>
        <div class="board_container"></div>
        <!-- Your chess game content goes here -->
        <div class="chess-pieces">
            <img src="img/Chess_bdt60.png" alt="Black Rook" class="piece" id="black-bishop">
            <img src="img/Chess_kdt60.png" alt="Black Bishop" class="piece" id="black-king">
            <img src="img/Chess_ndt60.png" alt="Black King" class="piece" id="black-knight">
            <img src="img/Chess_qdt60.png" alt="White Bishop" class="piece" id="white-queen">
            <img src="img/Chess_rdt60.png" alt="White King" class="piece" id="white-rook">
            <img src="img/Chess_pdt60.png" alt="White Rook" class="piece" id="white-pawn">
            <img src="img/Chess_blt60.png" alt="Black Knight" class="piece" id="black-bishop">
            <img src="img/Chess_klt60.png" alt="Black Queen" class="piece" id="black-king">
            <img src="img/Chess_nlt60.png" alt="Black Pawn" class="piece" id="black-knight">
            <img src="img/Chess_plt60.png" alt="White Knight" class="piece" id="white-pawn">
            <img src="img/Chess_qlt60.png" alt="White Queen" class="piece" id="white-queen">
            <img src="img/Chess_rlt60.png" alt="White Pawn" class="piece" id="white-rook">
        </div>
    </div>
    <!-- Your chess game content goes here -->
</body>

</html>
